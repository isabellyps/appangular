<div class="container main-container">
  <form novalidate (ngSubmit)="adicionarTarefas()" [formGroup]="tarefaForm">
    <div class="row text-left">
      <div style="padding-left: 15px" class="form-group">
        <input
          class="form-control"
          style="width: 350px"
          id="nome"
          placeholder="Nova tarefa"
          formControlName="nome"
          type="text"
        />
      </div>
      <div style="padding-left: 30px" class="form-group">
        <button class="btn btn-success" id="Registrar" type="submit">
          Registrar
        </button>
      </div>
    </div>
  </form>
  <div class="row text-center">
    <app-tasks class="col-md-4"></app-tasks>
    <app-tasks-iniciadas class="col-md-4"></app-tasks-iniciadas>
    <app-tasks-finalizadas class="col-md-4"></app-tasks-finalizadas>
  </div>
</div>
